<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Omah.</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="relative flex w-full px-10 py-5 lg:px-0">
      <div class="container flex items-center justify-between">
        <div class="text-2xl font-bold">
          <a href="#home">Omah</a>
          <span class="text-orange">.</span>
        </div>

        <nav class="hidden lg:block">
          <ul class="flex items-center gap-6">
            <li>
              <a href="#" class="hover:text-orange">Home</a>
            </li>
            <li>
              <a href="#" class="hover:text-orange">To rent</a>
            </li>
            <li>
              <a href="#" class="hover:text-orange">For sale</a>
            </li>
            <li>
              <a href="#" class="hover:text-orange">Blog</a>
            </li>

            <button class="bg-orange px-6 py-3 text-white hover:opacity-70">
              Log In
            </button>
          </ul>
        </nav>

        <a href="#" id="btn-side-bar" class="z-50 lg:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="30"
            width="30"
            viewBox="0 0 448 512"
          >
            <path
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </a>
      </div>

      <nav
        id="side-bar"
        class="border-light bg-light/10 absolute right-0 top-0 z-10 h-screen w-1/2 origin-right scale-x-0 border-l-2 px-10 pt-28 backdrop-blur-2xl transition-all duration-100"
      >
        <ul class="text-center">
          <li class="mb-5">
            <a href="#" class="hover:text-orange">Home</a>
          </li>
          <li class="mb-5">
            <a href="#" class="hover:text-orange">To rent</a>
          </li>
          <li class="mb-5">
            <a href="#" class="hover:text-orange">For sale</a>
          </li>
          <li class="mb-20">
            <a href="#" class="hover:text-orange">Blog</a>
          </li>

          <button
            class="hover:text-orange font-bold uppercase text-black underline"
          >
            Log In
          </button>
        </ul>
      </nav>
    </div>

    <!-- HERO -->
    <section id="home" class="pt-10">
      <header>
        <div
          class="container flex w-full flex-wrap items-center justify-between px-10 pb-10 lg:px-0"
        >
          <div class="pb-7 md:w-3/5 md:pb-0">
            <h1 class="tracking-wide lg:text-5xl">
              Ready to
              <br />
              find your new <span class="text-orange">home.</span>
            </h1>
          </div>
          <div class="md:w-2/5 lg:w-1/3">
            <div
              class="before:bg-orange before:mb-2 before:block before:h-0.5 before:w-10 before:content-['']"
            ></div>
            <p class="font-light tracking-wide">
              looking for a house with a low price and quality here, and sell
              your house quickly here.
            </p>
          </div>
        </div>
      </header>

      <div
        class="relative h-52 w-full bg-cover bg-center md:h-72 lg:h-96 lg:-translate-x-14 lg:bg-bottom"
        style="background-image: url(../img/hero.png)"
      >
        <div
          class="absolute -bottom-8 right-0 flex items-center justify-between gap-3 bg-white p-3 shadow-md lg:w-1/3 lg:p-5"
        >
          <div class="flex gap-3 text-sm lg:gap-5 lg:text-base lg:font-normal">
            <a href="#" class="hover:text-orange">
              <h3>City</h3>
            </a>
            <a href="#" class="hover:text-orange">
              <h3>Price</h3>
            </a>
            <a href="#" class="hover:text-orange">
              <h3>Room</h3>
            </a>
            <a href="#" class="hover:text-orange">
              <h3>Footage</h3>
            </a>
          </div>

          <div class="">
            <button
              class="bg-orange px-3 py-2 text-sm font-semibold text-white hover:opacity-70 lg:text-base"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
